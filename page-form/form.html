<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/form-index.css">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <form class="content" action="../principal-page/index.html" method="get">
        <div class="form-content">
            <div class="form-top">
                <img class="logo" src="./images/principal-logo.png" alt="Tiene el logo de la empresa" >
                <h1>LOGIN AQUI!</h1>
            </div>
            <label for="form-name">
                Usuario
                <input required type="email" placeholder="Usuario" id="form-name">
            </label>
            <label for="form-pass">
                Contraseña
                <input required type="password" placeholder="Contraseña"  id="form-pass">
            </label>
            <button class="button" type="submit">LogIn</button>
        </div>
    </form>
</body>
</html>
